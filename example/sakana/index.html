<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakana</title>
  <style>
    body{background: url(https://api.oneneko.com/v1/bing_today) rgba(0, 0, 0, 0.2) no-repeat;
          background-blend-mode: multiply;}/*https://api.lyiqk.cn/scenery  https://api.kdcc.cn/*/
  </style>
</head>

<body>
  <div style="margin-left: 90px;top: 70px;position: absolute;color: #ff0000;">
    <h2>Sakana展示</h2>
    <p>这里是Sakana的例子展示 <a href="https://2666w.github.io/example/">返回</a></p>
  </div>

  
  <!--Sakana @require https://cdn.jsdelivr.net/npm/sakana -->
  <script src="https://cdn.jsdelivr.net/npm/sakana"></script>
  <div class="sakana-box"></div>
  <style>
    .sakana-box{
      position: fixed;
      right: 20%;
      bottom: 0;
      transform-origin: 100% 100%; /* 从右下开始变换 */
    }
  </style>
  <script>
    // 取消静音
    Sakana.setMute(false);
    // 启动
    Sakana.init({
      el:         '.sakana-box',     // 启动元素 node 或 选择器
      inertia:    0.01,              // 惯性
      decay:      0.99,              // 衰减
      scale:      0.5,                // 缩放倍数
      canSwitchCharacter: true,      // 允许换角色
    });
    sakana.confirmRunning();
  </script>


</body>
</html>
